<!doctype html>
<html>
  <head>
    <title>Tag It</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">

    <script src="../lib/underscore-min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/abbreviate.js"></script>
    <script src="../js/store.js"></script>
    <script src="../js/main.js"></script>
  </head>
  <body>

    <header>
      <span id="main" class="search">
        <input id="search" type="search" class="search-bar" placeholder="Search here..." autofocus size="16"/>
      </span>
      <button id="export" class="bttn-export">Export</button>
      <a href="https://github.com/umatrangolo/tag-it">
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="../public/forkme.png"
             alt="Fork me on GitHub"
             data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png">
      </a>
    </header>

    <hr class="hr-search-bar"/>

    <div id="journal-list" class="journal-list"/>

  </body>
</html>
